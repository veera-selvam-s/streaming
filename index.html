<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Streaming</title>
        <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class=container>
            <div class="header">
                <button class="hb">View All</button>
                <div class="log">
                    <div class="icon"><i class="fa fa-play lg"></i></div>
                    <h3>Net stream</h3>
                </div>
                <button class="hb">Subscribe</button>
            </div>
                <div class="c-container">
                        <div class="content">
                            <img src = "./images/img-1.jpg" alt="img-1">
                            <h2>The Matrix</h2>
                            <p style="color:#00d69f">the green pill to get into zone</p>
                            <button class="cb">Watch now</button>
                        </div>
                        <div class="content">
                            <img src = "./images/img-2.jpg" alt="img-1">
                            <h2>Slow and Chill</h2>
                            <p style="color:#e75050">Take the red pill to get into the zone</p>
                            <button class="cb">Watch now</button>
                        </div>
                        <div class="content">
                            <img src = "./images/img-3.jpg" alt="img-1">
                            <h2>The mountback</h2>
                            <p style="color:#d27752">Take the orange pill to get into the zone</p>
                            <button class="cb">Watch now</button>
                        </div>
                </div>
       </div>

       <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    </body>
</html>
